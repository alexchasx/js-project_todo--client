<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>To Do</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script type="module" src="./src/main.js"></script>
  </head>
  <body>
    <div class="container mb-4 mt-3">
      <button class="btn btn-primary btn-owner" data-owner="my">
        Мои дела
      </button>
      <button class="btn btn-primary btn-owner" data-owner="dad">
        Дела папы
      </button>
      <button class="btn btn-primary btn-owner" data-owner="mom">
        Дела мамы
      </button>
    </div>
    <div class="container mb-4">
      <button
        type="button"
        class="btn btn-primary toggle-storage"
        data-storage="local"
        disabled
      >
        Перейти на серверное хранилище
      </button>
    </div>
    <div id="todo-app" class="container"></div>
  </body>
</html>
